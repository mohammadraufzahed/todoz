services:
  # Database service
  db:
    image: postgres:14-alpine
    networks:
      - database_network
    volumes:
      - database_volume:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: todoz
      POSTGRES_PASSWORD: todozpassword
      POSTGRES_DB: todoz
    restart: always
  backend:
    build: 
      context: ./backend/
      dockerfile: Dockerfile
    image: todoz_backend
    networks:
      - database_network
    depends_on:
      - db
    ports:
      - 8080:8080
    environment:
      DATABASE_URL: postgres://todoz:todozpassword@db:5432/todoz
      LOGIN_KEY: veryStrongKey
      DEVELOPMENT: "true"
    restart: always
  backend_development:
    build: 
      context: ./backend/
      dockerfile: development.dockerfile
    networks:
      - database_network
    ports:
      - 8080:8080
      - 3000:3000
    volumes:
      - ./backend/:/usr/src/app
    environment:
      DATABASE_URL: postgres://todoz:todozpassword@db:5432/todoz
      LOGIN_KEY: veryStrongKey
      DEVELOPMENT: "true"
    restart: always
networks:
  database_network:
volumes:
  database_volume: