"/auth":
  post:
    tags:
      - Authenticate
    summary: register the new user in the database
    consumes:
      - application/json
    parameters:
      - in: body
        name: body
        description: register endpoint needed an information object of the user
        required: true
        schema:
          type: object
          required:
            - username
            - password
            - email
          properties:
            username:
              type: string
              example: jhonedoe
            password:
              type: string
              example: jhonedoestrongpassword
            email:
              type: string
              example: jhonedoe@email.com
    responses:
      "200":
        description: successfully user added
        schema:
          type: object
          properties:
            status:
              type: string
              example: ok
            message:
              type: string
              example: the user account created successfully
      "403":
        description: user already authenticated
        schema:
          type: object
          properties:
            status:
              type: string
              example: error
            message:
              type: string
              example: user already authenticated
      "406":
        description: unvalidate request data
        schema:
          type: object
          properties:
            status:
              type: string
              example: error
            message:
              type: string
              example: '"email" must be a valid email'
      "500":
        description: there are users with the same username or email
        schema:
          type: object
          properties:
            status:
              type: string
              example: error
            message:
              type: string
              example: there are users with the same username or email
      "504":
        description: something goes wrong
        schema:
          type: object
          properties:
            status:
              type: string
              example: error
            message:
              type: string
              example: Something goes wrong
  get:
    tags:
      - Authenticate
    summary: authentiacte the user
    consumes:
      - application/json
    parameters:
      - in: path
        name: username
        schema:
          type: string
          example: jhondoe
        required: true
        description: Username of the user
      - in: path
        name: password
        schema:
          type: string
          example: jhonedoepassword
        required: true
        description: Password of the user
    responses:
      200:
        description: User logged in successfully
        schema:
          type: object
          properties:
            status:
              type: string
              example: object
            message:
              type: string
              example: user logged in successfully
            token:
              type: string
              example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
      401:
        description: Authentication faild
        schema:
          type: object
          properties:
            status:
              type: string
              example: faild
            message:
              type: string
              example: Params are not valid
